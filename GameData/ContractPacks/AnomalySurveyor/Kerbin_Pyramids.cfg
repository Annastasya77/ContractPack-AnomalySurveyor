CONTRACT_TYPE
{
    name = AS_Kerbin_Pyramids

    title = Investigate the Pyramids.
    description = They say the ancient Mun worshippers of the western deserts were the first to launch a rocket into orbit.  Make a pilgrimage out to the ancient pyramids.
    synopsis = Visit the pyramids.
    completedMessage = Hope you had fun, time to get back to work!

    // Level 1 prestige
    prestige = Trivial

    targetBody = Kerbin

    // Always offered by the R&D department
    agent = Research & Development Department

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 4000.0
    rewardScience = 10.0
    rewardReputation = 5.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Check out the pyramids

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 150 
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        PQS_CITY
        {
            // The name of the waypoint - displayed on the marker
            name = Pyramids
            icon = ContractPacks/AnomalySurveyor/Icons/pyramids

            // The location name
            pqsCity = Pyramids
        }
    }

    BEHAVIOUR
    {
        name = Message
        type = Message

        title = Great Sphinks
        message = There's an inscription on the statue:\n\n"Which creature has one voice and yet becomes four-footed and two-footed and three-footed?" 

        CONDITION
        {
            condition = PARAMETER_COMPLETED
            parameter = WP0
        }
    }

    REQUIREMENT
    {
        name = Orbit
        type = Orbit
    }
}
