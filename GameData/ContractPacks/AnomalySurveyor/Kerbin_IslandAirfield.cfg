CONTRACT_TYPE
{
    name = AS_Kerbin_IslandAirfield

    title = Investigate the Island Airfield.
    description = There's an old airfield on an island across from the KSC.  Why don't you go check it out between launches?
    synopsis = Visit the island airfield.
    completedMessage = Hope you had fun, time to get back to work!

    // Level 1 prestige
    prestige = Trivial

    targetBody = Kerbin

    // Always offered by the R&D department
    agent = Research & Development Department

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 2500.0
    rewardScience = 5.0
    rewardReputation = 2.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Climb to the top of the control tower

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 5
        }
    }

    PARAMETER
    {
        name = WP1
        type = All
        title = Look for the burnt out pod in the hanger

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 1
            distance = 25
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Control Tower
            icon = ContractPacks/AnomalySurveyor/Icons/unknown

            // The location
            latitude = -1.52355959368376
            longitude = 288.088922825961
            altitude = 59.5576236947672
        }

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Pod in Hanger
            icon = ContractPacks/AnomalySurveyor/Icons/unknown

            // The location
            latitude = -1.52880500752876
            longitude = 288.097610778133
            altitude = 18.2041223107371
        }
    }

    BEHAVIOUR
    {
        name = Message
        type = Message

        title = Control Tower
        message = Great view, maybe we should start launching from here!

        CONDITION
        {
            condition = PARAMETER_COMPLETED
            parameter = WP0
        }
    }

    BEHAVIOUR
    {
        name = Message
        type = Message

        title = Kerpollo 1
        message = Never forgot those that gave their lives to get us where we are.

        CONDITION
        {
            condition = PARAMETER_COMPLETED
            parameter = WP1
        }
    }

    REQUIREMENT
    {
        name = FirstLaunch
        type = FirstLaunch
    }
}
