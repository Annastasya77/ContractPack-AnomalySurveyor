// Contract for visiting the Mun monoliths.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Mun_Monolith
    group = AnomalySurveyor

    title = Investigate monoliths on the Mun or Minmus.
    description = After investigating the monoliths on Kerbin, they've activated and started sending signals to the Mun and Minmus.  Head on over and see if you can find anything.
    synopsis = Visit a monolith on the Mun or Minmus.
    completedMessage = We need to find out what's going on in the Jool system...

    // Level 3 prestige
    prestige = Exceptional

    targetBody = Mun

    // Always offered by the Anomaly Surveyor Group
    agent = Anomaly Surveyor Group

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 50000.0
    rewardScience = 50.0
    rewardReputation = 20.0

    PARAMETER
    {
        type = Any
        title = Visit any monolith on the Mun or Minmus

        PARAMETER
        {
            name = WP0
            type = All
            title = Vist TMA-5 (Mun)

            rewardFunds = 50000.0

            PARAMETER
            {
                name = VesselIsType
                type = VesselIsType

                vesselType = EVA
            }

            PARAMETER
            {
                name = VisitWaypoint
                type = VisitWaypoint

                index = 0
                distance = 25
            }
        }

        PARAMETER
        {
            name = WP1
            type = All
            title = Visit TMA-6 (Mun)

            rewardFunds = 75000.0

            PARAMETER
            {
                name = VesselIsType
                type = VesselIsType

                vesselType = EVA
            }

            PARAMETER
            {
                name = VisitWaypoint
                type = VisitWaypoint

                index = 1
                distance = 25
            }
        }

        PARAMETER
        {
            name = WP2
            type = All
            title = Visit TMA-7 (Mun)

            rewardFunds = 125000.0

            PARAMETER
            {
                name = VesselIsType
                type = VesselIsType

                vesselType = EVA
            }

            PARAMETER
            {
                name = VisitWaypoint
                type = VisitWaypoint

                index = 2
                distance = 25
            }
        }

        PARAMETER
        {
            name = WP3
            type = All
            title = Visit TMA-8 (Minmus)

            rewardFunds = 25000.0

            PARAMETER
            {
                name = VesselIsType
                type = VesselIsType

                vesselType = EVA
            }

            PARAMETER
            {
                name = VisitWaypoint
                type = VisitWaypoint

                index = 3
                distance = 25
            }
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-5
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            latitude = -9.83137229999611
            longitude = -334.082286806068
            altitude = 9.27708882157458
        }

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-6
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            // The location name
            latitude = 57.660236164984
            longitude = -350.85775273975
            altitude = 0.20538711422705
        }

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-7
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            latitude = -82.206266198768
            longitude = 102.928400491749
            altitude = -181.768236982782
        }

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA-8
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            targetBody = Minmus

            latitude = 23.7759194904872
            longitude = 60.0463591764103
            altitude = 0.332117420577561
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = Monolith

            condition = CONTRACT_SUCCESS

            INSTRUCTOR
            {
                name = Strategy_ScienceGuy
                animation = false_disagreeB
            }

            TEXT
            {
                text = There seems to be a signal coming from the monoliths...  aimed towards Jool?!?
            }
        }
    }

    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = AS_Kerbin_Monolith
    }
}
