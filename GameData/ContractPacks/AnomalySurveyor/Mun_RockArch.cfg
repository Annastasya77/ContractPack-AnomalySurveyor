// Contract for visiting the Mun rock arches.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Mun_RockArch

    title = Investigate rock arches on the Mun.
    description = Our telescopes found some cool looking arches!  Surely they're good for something, let's go see!
    synopsis = Visit the location of three rock arches on EVA.
    completedMessage = Maybe next we should fly a rocket through the arches?

    // Indicates a contract where SCANsat multipliers should be applied
    tag = SCANsat

    // Level 2 prestige
    prestige = Significant

    targetBody = Mun

    // Always offered by the R&D department
    agent = Research & Development Department

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 30000.0
    rewardReputation = 5.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Visit the first arch

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 25
        }
    }

    PARAMETER
    {
        name = WP1
        type = All
        title = Visit the second arch

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 1
            distance = 25
        }
    }

    PARAMETER
    {
        name = WP2
        type = All
        title = Visit the third arch

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 2
            distance = 25
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        PQS_CITY
        {
            // The name of the waypoint - displayed on the marker
            name = Rock Arch #1
            icon = ContractPacks/AnomalySurveyor/Icons/arch

            // The location name
            pqsCity = RockArch00
        }

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Rock Arch #2
            icon = ContractPacks/AnomalySurveyor/Icons/arch

            latitude = -12.4651384728768
            longitude = -140.954333098427
            altitude = 0.0
        }

        PQS_CITY
        {
            // The name of the waypoint - displayed on the marker
            name = Rock Arch #3
            icon = ContractPacks/AnomalySurveyor/Icons/arch

            // The location name
            pqsCity = RockArch02
        }
    }

    BEHAVIOUR
    {
        name = Message
        type = Message

        title = First Arch
        message = That's quite the arch!  Do you think we could move the Mun if we had a really big hook?

        CONDITION
        {
            condition = PARAMETER_COMPLETED
            parameter = WP0
        }
    }

    BEHAVIOUR
    {
        name = Message
        type = Message

        title = Second Arch
        message = Hmmm, this would make for some pretty good goal posts.  Maybe we should set up a sporting event.  Munball, anyone?

        CONDITION
        {
            condition = PARAMETER_COMPLETED
            parameter = WP1
        }
    }

    BEHAVIOUR
    {
        name = Message
        type = Message

        title = Third Arch
        message = Maybe we should hang some decorations from the arch.  To spruce up the place a bit.

        CONDITION
        {
            condition = PARAMETER_COMPLETED
            parameter = WP2
        }
    }

    REQUIREMENT
    {
        name = Orbit
        type = Orbit
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP1
        type = SCANsatLocationCoverage

        pqsCity = RockArch00
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP1
        type = SCANsatLocationCoverage

        latitude = -12.4651384728768
        longitude = -140.954333098427
        altitude = 0.0
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP2
        type = SCANsatLocationCoverage

        pqsCity = RockArch02
    }
}


@CONTRACT_TYPE[AS_Mun_RockArch]:NEEDS[SCANsat]
{
    @description = Our scans found some cool looking arches!  Surely they're good for something, let's go see!
}
