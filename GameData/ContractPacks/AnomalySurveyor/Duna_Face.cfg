CONTRACT_TYPE
{
    name = AS_Duna_Face

    title = Visit the Face on Duna
    description = Legends are told about the great Face on Duna...  we should take a closer look to see if it really looks like a Kerbal up close.
    synopsis = Check out the Face on Duna
    completedMessage = I don't think it looks like a Kerbal at all.

    // Level 2 prestige
    prestige = Significant

    targetBody = Duna

    // Always offered by the R&D department
    agent = Research & Development Department

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 15000.0
    rewardScience = 10.0
    rewardReputation = 40.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Visit the Face on Duna

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 50
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Face on Duna
            icon = ContractPacks/AnomalySurveyor/Icons/unknown

            latitude = 17.0571
            longitude = -85.4587
            altitude = 23.3517243184033
        }
    }

    REQUIREMENT
    {
        name = Any
        type = Any

        REQUIREMENT
        {
            name = Orbit
            type = Orbit
        }

        REQUIREMENT
        {
            name = All
            type = All

            REQUIREMENT
            {
                name = Landing
                type = Landing

                targetBody = Mun
            }

            REQUIREMENT
            {
                name = Landing
                type = Landing

                targetBody = Minmus
            }
        }
    }
}
